{% extends 'admin/admin_base.html' %}
{% block content %}

<div class="col-lg-12" >
    <div class="card">
        <div class="card-header">
            <strong>Add Doctors</strong> 
        </div>
        <div class="card-body card-block">
            <form method="post" enctype="multipart/form-data" class="form-horizontal">
                {% csrf_token %}
              
                <div class="row form-group">
                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Name</label></div>
                    <div class="col-12 col-md-9"><input type="text" id="text-input" name="name" value="{{doctor.name}}" placeholder="Enter Name" class="form-control"><small class="form-text text-muted"></small></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Contact</label></div>
                    <div class="col-12 col-md-9"><input type="number" id="text-input" name="contact" value="{{doctor.contact}}" placeholder="Enter Contact" class="form-control"><small class="form-text text-muted"></small></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Age</label></div>
                    <div class="col-12 col-md-9"><input type="number" id="text-input" name="age" value="{{doctor.age}}" placeholder="Enter Age" class="form-control"><small class="form-text text-muted"></small></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Qualification</label></div>
                    <div class="col-12 col-md-9"><input type="text" id="text-input" value="{{doctor.qualification}}" name="qualification" placeholder="Enter Qualification" class="form-control"><small class="form-text text-muted"></small></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Experience</label></div>
                    <div class="col-12 col-md-9"><input type="text" id="text-input" value="{{doctor.experience}}" name="experience" placeholder="Enter Experience" class="form-control"><small class="form-text text-muted"></small></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Hospital</label></div>
                    <div class="col-12 col-md-9"><input type="text" id="text-input" value="{{doctor.hospital}}" name="hospital" placeholder="Enter Hospital" class="form-control"><small class="form-text text-muted"></small></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Specialization</label></div>
                    <div class="col-12 col-md-9"><input type="text" id="text-input" value="{{doctor.specialization}}" name="specialization" placeholder="Enter Specialization" class="form-control"><small class="form-text text-muted"></small></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="textarea-input" class="form-control-label">Address</label></div>
                    <div class="col-12 col-md-9">
                        <textarea name="address" id="textarea-input" rows="9" placeholder="Enter Address" class="form-control">{{ doctor.address }}</textarea>
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col col-md-3"><label for="textarea-input" class="form-control-label">Description</label></div>
                    <div class="col-12 col-md-9">
                        <textarea name="description" id="textarea-input" rows="9" placeholder="Enter Description" class="form-control">{{ doctor.description }}</textarea>
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col col-md-3"><label for="file-input" class=" form-control-label">Profile Picture</label></div>
                    <div class="col-12 col-md-9"><input type="file" id="file-input" name="profile_picture" class="form-control-file"></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label class=" form-control-label">Gender</label></div>
                    <div class="col col-md-9">
                        <div class="form-check">
                            <div class="radio">
                                <label for="radio1" class="form-check-label ">
                                    <input type="radio" id="radio1" name="gender" value="male" class="form-check-input">Male
                                </label>
                            </div>
                            <div class="radio">
                                <label for="radio2" class="form-check-label ">
                                    <input type="radio" id="radio2" name="gender" value="female" class="form-check-input">Female
                                </label>
                            </div>
                            <div class="radio">
                                <label for="radio3" class="form-check-label ">
                                    <input type="radio" id="radio3" name="gender" value="others" class="form-check-input">Others
                            </div>
                        </div>
                    </div>
                </div>
                
    
                    <button type="submit" style="margin-left: 550px;" class="btn btn-outline-info">Update</button>
            </form>
        </div>
    </div>
</div>

{% if messages %}
{% for m in messages %}
<script>alert("{{m}}")</script>
{% endfor %}
{% endif %}

{% endblock %}
