{% extends 'admin/admin_base.html' %}
{% block content %}

<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Doctors</strong>
                    </div>
                    <div class="table-stats order-table ov-h">
                        <table class="table ">
                            <thead>
                                <tr>
                                    <th class="avatar">Image</th>
                                    <th>Name</th>
                                    <th>Speclialization</th>
                                    <th>Contact</th>
                                    <th>Email</th>
                                    <th colspan="2">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for d in doctors %}
                                <tr>
                                    <td class="avatar">
                                        <div class="round-img-lg">
                                            <a href="/view_doctor_admin_single?id={{d.id}}"><img class="rounded-circle" src="../static/media/{{d.profile_picture}}" alt=""></a>
                                        </div>
                                    </td> 
                                    <td>  <span class="name">{{d.name}}</span> </td>
                                    <td> <span class="name">{{d.specialization}}</span> </td>
                                    <td><span class="name">{{d.contact}}</span></td>
                                    <td><span class="name">{{d.email}}</span></td>
                                    <td>
                                        <button type="button" class="btn btn-outline-primary"><a href="/update_doctor_admin?id={{d.id}}">Update</a></button>
                                        
                                        <button type="button" class="btn btn-outline-danger"><a href="/delete_doctor_admin?id={{d.id}}">Delete</a></button>
                                    </td>
                                    
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div> <!-- /.table-stats -->
                </div>
            </div>
    


</div>
</div><!-- .animated -->
</div>

{% if messages %}
{% for m in messages %}
<script>alert("{{m}}")</script>
{% endfor %}
{% endif %}

{% endblock %}
