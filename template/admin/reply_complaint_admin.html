{% extends 'admin/admin_base.html' %}
{% block content %}

<div class="col-lg-12" >
    <div class="card">
        <div class="card-header">
            <strong>Reply Complaints</strong> 
        </div>
        <div class="card-body card-block">
            <form method="post" enctype="multipart/form-data" class="form-horizontal">
                {% csrf_token %}     

                <div class="row form-group">
                    <div class="col col-md-3"><label for="textarea-input" class=" form-control-label">Reply</label></div>
                    <div class="col-12 col-md-9"><textarea name="reply" id="textarea-input" rows="9" placeholder="Enter Reply" class="form-control"></textarea></div>
                </div>
              
                    <button type="submit" style="margin-left: 550px;" class="btn btn-outline-info">Send</button>
            </form>
        </div>
    </div>
</div>

{% if messages %}
{% for m in messages %}
<script>alert("{{m}}")</script>
{% endfor %}
{% endif %}

{% endblock %}
