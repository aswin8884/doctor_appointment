{% extends 'admin/admin_base.html' %}
{% block content %}

<div class="content">
    <div class="animated fadeIn">
        <div class="row">


            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title mb-3">Profile</strong>
                    </div>
                    <div class="card-body">
                        <div class="mx-auto d-block">
                            <img class="rounded-circle mx-auto d-block" src="../static/media/{{user.profile_picture}}" alt="Card image cap">
                            <h5 class="text-sm-center mt-2 mb-1">{{user.name}}</h5>
                        </div>
                        <br>
                        
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <strong class="card-title"><i class="fa fa-map-marker"></i> Address</strong>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">{{user.address}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <strong class="card-title">Contact</strong>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">{{user.contact}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <strong class="card-title">Email</strong>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">{{user.email}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <strong class="card-title">Age</strong>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">{{user.age}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <strong class="card-title">Gender</strong>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">{{user.gender}}</p>
                                </div>
                            </div>
                        </div>
                       
                        <hr>
                        <div class="card-text text-sm-center">
                            <a href="#"><i class="fa fa-facebook pr-1"></i></a>
                            <a href="#"><i class="fa fa-twitter pr-1"></i></a>
                            <a href="#"><i class="fa fa-linkedin pr-1"></i></a>
                            <a href="#"><i class="fa fa-pinterest pr-1"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- .row -->
    </div><!-- .animated -->
</div><!-- .content -->

{% endblock %}
