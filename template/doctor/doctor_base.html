<style>
  .dropdown-toggle .dropdown-icon {
      transition: transform 0.3s ease;
  }
  .dropdown-toggle[aria-expanded="true"] .dropdown-icon {
      transform: rotate(180deg);
  }
  </style>
  

<body>
  <!--header-->
  <div class="header-w3l">
    <!-- header -->
    <header id="site-header" class="fixed-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg stroke">
          <a class="navbar-brand" href="index.html">
            Med<span class="sub-logo">i</span>ck</span>
          </a>
          <!-- if logo is image enable this   
            <a class="navbar-brand" href="#index.html">
                <img src="image-path" alt="Your logo" title="Your logo" style="height:35px;" />
            </a> -->
          <button class="navbar-toggler  collapsed bg-gradient" type="button" data-toggle="collapse"
            data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
            <span class="navbar-toggler-icon fa icon-close fa-times"></span>
            </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mx-lg-auto">
              <li class="nav-item">
                <a class="nav-link" href="/doctor_home">Home</a>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="appointmentDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Appointments <i class="fas fa-caret-down dropdown-icon"></i>
                </a>
                <div class="dropdown-menu" aria-labelledby="appointmentDropdown">
                  <a class="dropdown-item" href="/add_appointment_doctor">Add Appointments</a>
                  <a class="dropdown-item" href="/view_appointment_doctor">View Appointments</a>
                </div>
              </li>
            
              <li class="nav-item">
                <a class="nav-link" href="/view_profile_doctor">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/view_bookings_doctor">Bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"href="/">Logout</a>
              </li>

            </ul>

          </div>
          <!-- toggle switch for light and dark theme -->
          <div class="mobile-position">
            <nav class="navigation">
              <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                  <input type="checkbox" id="checkbox">
                  <div class="mode-container">
                    <i class="gg-sun"></i>
                    <i class="gg-moon"></i>
                  </div>
                </label>
              </div>
            </nav>
          </div>
          <!-- //toggle switch for light and dark theme -->
        </nav>
      </div>
    </header>
    </div>
    <!-- //header -->


  {% block content %}


  {% endblock %}

      <script src="../static/assets/js/jquery-3.3.1.min.js"></script>
      <script src="../static/assets/js/theme-change.js"></script>
    
      <!-- disable body scroll which navbar is in active -->
      <script>
        $(function () {
          $('.navbar-toggler').click(function () {
            $('body').toggleClass('noscroll');
          })
        });
      </script>
      <!-- disable body scroll which navbar is in active -->
    
      <!--/MENU-JS-->
      <script>
        $(window).on("scroll", function () {
          var scroll = $(window).scrollTop();
    
          if (scroll >= 80) {
            $("#site-header").addClass("nav-fixed");
          } else {
            $("#site-header").removeClass("nav-fixed");
          }
        });
    
        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
          $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
          if ($(window).width() > 991) {
            $("header").removeClass("active");
          }
          $(window).on("resize", function () {
            if ($(window).width() > 991) {
              $("header").removeClass("active");
            }
          });
        });
      </script>
      <!--//MENU-JS-->
    
    
      <script src="../static/assets/js/bootstrap.min.js"></script>
    
    </body>
    
    </html>
