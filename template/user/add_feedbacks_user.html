{% extends 'user/user_base.html' %}
{% block content %}
<style>
  .breadcrumb-bg {
      background-color: #f7f7f7;
      border-bottom: 1px solid #e0e0e0;
  }
  .breadcrumb-bg h2 {
      font-size: 36px;
      font-weight: 700;
  }
  .breadcrumbs-custom-path {
      font-size: 14px;
      color: #777;
  }
  .w3l-contact-2 {
      background-color: #ffffff;
      padding: 50px 0;
  }
  .signin-form {
      background: #f9f9f9;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
  }
  .signin-form p {
      font-size: 16px;
      margin-bottom: 8px;
      font-weight: 600;
  }
  .signin-form .form-control {
      border-radius: 5px;
      border: 1px solid #ced4da;
      padding: 10px 15px;
      font-size: 16px;
  }
  .signin-form .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }
  .signin-form .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px 30px;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
  }
  .signin-form .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
  }
  .input-grids {
      margin-bottom: 20px;
  }
  .contact-input {
      display: block;
      margin-bottom: 20px;
  }
  .form-label {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
  }
  .form-select {
      width: 100%;
      height: 50px; /* Increased height */
      padding: 10px 15px;
      border-radius: 5px;
      border: 1px solid #ced4da;
      font-size: 16px;
      box-sizing: border-box;
  }
  .form-select:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }
</style>

<!--/breadcrumb-bg-->
<div class="breadcrumb-bg py-5 w3l-inner-page-breadcrumb">
    <div class="container pt-lg-5 pt-md-3 p-lg-4 pb-md-3 my-lg-3">
        <h2 class="title pt-5">Add Feedback</h2>
        <ul class="breadcrumbs-custom-path mt-3 text-center">
            <li><a href="/user_home">Home</a></li>
            <li class="active"><span class="fa fa-arrow-right mx-2" aria-hidden="true"></span> Add Feedback </li>
        </ul>
    </div>
</div>

<!--//breadcrumb-bg-->
<!-- banner bottom shape -->
<div class="position-relative">
    <div class="shape overflow-hidden">
        <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
        </svg>
    </div>
</div>
<!-- banner bottom shape -->

<section class="w3l-contact-2 py-5" id="contact">
    <div class="container py-lg-5 py-md-4 py-2">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <form method="post" class="signin-form">
                    {% csrf_token %}
                    <div class="input-grids">
                        <p>Title</p>
                        <input type="text" name="title" id="w3lName" placeholder="Add title*" class="contact-input form-control mb-3" required="" />
                        <p>Feedback</p>
                        <textarea name="feedback" id="w3lComplaint" placeholder="Add Feedback" class="contact-input form-control mb-3" rows="5" required=""></textarea>
                        <div class="col-md-12">
                            <label for="doctor_id" class="form-label">Doctor Name</label>
                            <select class="form-select mb-3" name="doctor_id" id="doctor_id">
                                {% for d in doctors %}
                                <option value="{{ d.id }}">{{ d.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-12" style="padding: 10px;">
                            <label for="rating" class="form-label">Rating</label>
                            <select class="form-select mb-3" name="rating" id="rating">
                                <option value="1">⭐</option>
                                <option value="2">⭐⭐</option>
                                <option value="3">⭐⭐⭐</option>
                                <option value="4">⭐⭐⭐⭐</option>
                                <option value="5">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>
                    </div>
                    <div class="w3l-submit text-sm-center">
                        <button type="submit" class="btn btn-style btn-info">ADD</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% if messages %}
{% for m in messages %}
<script>alert("{{ m }}")</script>
{% endfor %}
{% endif %}

{% endblock %}
